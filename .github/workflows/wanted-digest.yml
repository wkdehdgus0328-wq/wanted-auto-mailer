      - name: Run mailer (force test)
        env:
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          WM_CONFIG_PATH: config.json
          WM_STATE_PATH: last_ids.txt
          FORCE_TEST: "1"
        run: python wanted_mailer.py
